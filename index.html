<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Colorful Website</title>
    <style>
        body {
            animation: colorCycle 10s linear infinite;
        }

        @keyframes colorCycle {
            0% {
                background-color: red;
            }
            25% {
                background-color: yellow;
            }
            50% {
                background-color: green;
            }
            75% {
                background-color: blue;
            }
            100% {
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Colorful Website</h1>
    </header>

    <main>
        <section>
            <h2>About Your Website</h2>
            <p>Write a brief description of your website here.</p>
        </section>

        <section>
            <h2>Features</h2>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <!-- Add more features here -->
            </ul>
        </section>

        <section>
            <h2>Contact Us</h2>
            <p>Provide contact information for inquiries or support.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2022 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
